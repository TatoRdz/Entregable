        <div class="div-logo ">
            <h1 small class="text-decoration-underline">THE DUMMIES</h1>
            <img src="C:\Users\TORO\Documents\Visual Studio Code\Prueba UAB\img\Logo.jpg" class="logo">
        </div>
        <div class="row offset-2">
            <div class="col-md-12">
                <form class="formulario">
                    <div class="row titulo-form">
                        <h1 small>FORMULARIO</h1>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
                        <div id="nombre-descripcion" class="form-text">Por favor digite su nombre completo</div>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="number" class="form-control" id="documento" aria-describedby="documento">
                        <div id="docu-descripcion" class="form-text">Por favor digite su documento de identidad</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email">
                        <div id="email-descripcion" class="form-text">Por favor digite su correo electronico</div>
                    </div>

                    <div class="mb-3">
                        <div class="columnas col-9">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="celular" aria-describedby="celular">
                            <div id="celular-descripcion" class="form-text">Por favor digite su numero de celular</div>
                        </div>
                        <div class="columnas col-3" id="columnas-genero">
                            <label class="form-label">Genero</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="generoM">
                                <label class="form-check-label" for="generoM">
                                    M
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="generoF" checked>
                                <label class="form-check-label" for="generoF">
                                    F
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="columnas mb-3 col-6">
                            <label for="estatura" class="form-label">Estatura</label>
                            <input type="number" class="form-control" id="estatura" aria-describedby="estatura">
                            <div id="estatura-descripcion" class="form-text">Por favor ingrese su estatura</div>
                        </div>
                        <div class="columnas mb-3 col-6">
                            <label for="peso" class="form-label">Peso</label>
                            <input type="number" class="form-control" id="peso" aria-describedby="peso">
                            <div id="peso-descripcion" class="form-text">Por favor ingrese su peso</div>
                        </div>
                    </div>
                    <div class="row div-button offset-5">
                        <button type="submit" class="btn-formulario btn-primary">Enviar</button>
                    </div>
            </div>

            </form>
        </div>
    </div>
